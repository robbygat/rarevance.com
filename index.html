<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RareVance NFT Mint</title>
    <style>
        /* CSS styles */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #DAA520; /* Goldenrod color */
            font-family: 'Myriad Pro', Arial, sans-serif; /* Myriad Pro as primary, fallbacks */
        }

        .gif-container {
            margin-bottom: 20px; /* Space between GIF and button */
        }

        img {
            max-width: 100%; /* Ensures GIF scales with screen size */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px; /* Optional: Rounded corners for styling */
            display: block; /* Removes any unwanted spacing below the image */
        }

        h1 {
            color: white;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-family: 'Myriad Pro', Arial, sans-serif;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>RareVance.com</h1>
    <div class="gif-container">
        <img src="MG_8588.GIF" alt="RareVance GIF" loop="infinite" autoplay>
    </div>
    <button>Mint Coming Soon</button>

    <!-- Fallback JavaScript to ensure GIF loads and loops -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gif = document.querySelector('.gif-container img');
            if (gif) {
                gif.setAttribute('loop', 'infinite'); // Force loop attribute
                gif.setAttribute('autoplay', ''); // Force autoplay (though GIFs typically handle this)
                if (!gif.complete || gif.naturalWidth === 0) {
                    console.log('GIF failed to load. Check the file path or file integrity.');
                }
            }
        });
    </script>
</body>
</html>
