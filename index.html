<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Mint Your Rare Vance Now!</title>
  <style>
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #DAA520;
      font-family: 'Arial Black', Arial, sans-serif;
      color: #000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2rem, 10vw, 4rem);
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1s ease-in;
    }
    /* Layout for main content */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-bottom: 30px;
    }
    @media (min-width: 768px) {
      .content-wrapper {
        flex-direction: row;
        justify-content: center;
      }
    }
    /* GIF Section */
    .gif-container {
      max-width: 500px;
      width: 100%;
      animation: fadeInUp 1.5s ease-out;
    }
    .gif-container img {
      width: 100%;
      border-radius: 10px;
      object-fit: contain;
      animation: bounce 3s infinite ease-in-out;
    }
    /* Description Box */
    .text-box {
      background-color: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      font-size: clamp(1rem, 3vw, 1.2rem);
      line-height: 1.6;
      color: #000;
      text-align: left;
      max-width: 500px;
      width: 100%;
      animation: slideInRight 1.5s ease-out;
    }
    /* Interactive Card */
    .card-section {
      margin-top: 30px;
    }
    .card-container {
      perspective: 1000px;
      margin-bottom: 10px;
    }
    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }
    .card-front, .card-back {
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
    .card-front {
      background: url('CardBack.png') center/cover no-repeat;
    }
    .card-back {
      transform: rotateY(180deg);
      background-size: cover;
      background-position: center;
    }
    /* Test Button */
    .test-btn {
      background-color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: clamp(1rem, 5vw, 1.5rem);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      animation: pulse 2s infinite ease-in-out;
    }
    .test-btn:hover, .test-btn:focus {
      transform: scale(1.05);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }
    .test-btn:active {
      transform: scale(0.95);
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideInRight {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>RareVance.com</h1>
    <div class="content-wrapper">
      <!-- GIF Section -->
      <div class="gif-container">
        <img src="IMG_8588.GIF" alt="RareVance GIF" loop="infinite" autoplay>
      </div>
      <!-- Description Box -->
      <div class="text-box">
        <p>
          Rare Vance (2025) marks a paradigm shift in crypto art. Now, 50 exclusive 1/1 artworks are available for minting. Seize the opportunity, take charge of your legacy, and become part of a new era. Choose wisely â€“ every card is unique and holds a story of its own.
        </p>
      </div>
    </div>
    
    <!-- Interactive Card Section -->
    <div class="card-section">
      <div class="card-container">
        <div id="card" class="card">
          <div class="card-side card-front"></div>
          <div class="card-side card-back"></div>
        </div>
      </div>
      <button id="flipBtn" class="test-btn">See what card you could get. Click here for a test.</button>
    </div>
    
    <!-- Mint Button -->
    <a href="https://opensea.io/collection/rarevance/overview" target="_blank" rel="noopener noreferrer">
      <button class="test-btn" style="margin-top: 20px;">Mint Here!</button>
    </a>
  </div>

  <script>
    // Card Flip Interaction
    const card = document.getElementById('card');
    const flipBtn = document.getElementById('flipBtn');
    const cardBack = card.querySelector('.card-back');
    
    // Function to pick a random image from 9.png to 23.png
    function getRandomCardImage() {
      const min = 9;
      const max = 23;
      const randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
      return randomNum + '.png';
    }

    flipBtn.addEventListener('click', () => {
      // Set the random card image on the card back
      const randomImage = getRandomCardImage();
      cardBack.style.backgroundImage = `url('${randomImage}')`;
      
      // Flip the card
      card.classList.toggle('flipped');
    });

    // Fallback for GIF and touch interactions
    document.addEventListener('DOMContentLoaded', function() {
      const gif = document.querySelector('.gif-container img');
      if (gif) {
        gif.setAttribute('loop', 'infinite');
        gif.setAttribute('autoplay', '');
        if (!gif.complete || gif.naturalWidth === 0) {
          console.log('GIF failed to load. Check the file path or file integrity.');
        }
      }
      // Touch interaction for buttons
      const buttons = document.querySelectorAll('button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function(e) {
          e.preventDefault();
          this.classList.add('active');
        });
        button.addEventListener('touchend', function() {
          this.classList.remove('active');
        });
      });
    });
  </script>
</body>
</html>
